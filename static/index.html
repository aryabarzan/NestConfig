<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Configurations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/config-app.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Application Configurations</h1>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="appName">Application Name</label>
          <select id="appName" class="form-control"></select>
        </div>
        <div class="form-group col-md-4">
          <label for="environment">Environment</label>
          <select id="environment" class="form-control">
            <option value="development">development</option>
            <option value="demo">demo</option>
            <option value="test">test</option>
            <option value="production">production</option>
          </select>
        </div>
      </div>

      <div id="configDisplay"></div>
    </div>

    <script>
      // Parse the current URL
      const { protocol, host, pathname } = window.location;
      window.baseUrl = `${protocol}//${host}`;
      window.path = pathname.split('/').slice(0, -1).join('/') || '';
    </script>
    <script src="js/auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/config-app.js"></script>
  </body>
</html>
